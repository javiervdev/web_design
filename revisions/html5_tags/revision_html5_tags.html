<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revision_html5_tags</title>
</head>
<body>

    <!--En este documento repasare todo lo dado hasta el momento para el examen del 15 de noviembre-->

    <!--TEXT-->
    <p>text</p> <!--Define un parrafo. Incluye 2 lineas blancas-->
    </br> <!--Inserta un salto de linea-->
    <blockquote>text</blockquote> <!--Se utiliza para indicar que un bloque de texto es una cita larga o extracto de otra fuente-->
    <pre>text</pre> <!--Define un texto preformateado-->
    <hr> <!--Inserta una linea-->

        <!--<P> TAG-->
        <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">This is a paragraph</p> <!--Seleccionar una fuente de texto-->
        <p style="font-size:24px;">This is a paragraph</p> <!--Seleccionar size de texto-->
        <p style="text-align:center">This is a paragraph</p> <!--Alinear el texto-->
        <p style="color:red">This is a paragraph</p> <!--Seleccionar color de texto-->

        <!--<HR> TAG-->
        <hr style="width:50%"> <!--Seleccionar longitud de linea-->

        <!--H1 to H6-->
        <h1>Text</h1>
        <h3>Text</h3>
        <h6>text</h6>

        <!--FORMAT TAGS-->
        <b>bold text</b> <!--Poner texto en negrita-->
        <i>Italic text</i> <!--Poner texto en Italica-->
        <u>Underlined text</u> <!--Subrayar texto-->
        <strong>Strong importance text</strong> <!--Poner texto importante-->
        <small>Small text</small> <!--Poner texto en small5-->
        <sup>5</sup> <!--Poner texto en subscript-->
        <sub>5</sub> <!--Poner texto en subindice-->
</body>
</html>
