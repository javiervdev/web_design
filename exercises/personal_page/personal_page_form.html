<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal_page_form</title>
    <!--recursos-->
        <!--google: fonts-->  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>

    <!--estilo forms-->
   
    <style>
  body {
    background-color: rgb(0, 0, 0);
    color: #f5f5f5;
    margin: 0;
    padding: 40px;
    font-family:'Roboto Mono';
  }

  h1 {
    text-align: center;
    color: #ffffff;
    font-size: 1.5em;
    font-family: "Roboto Mono";
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px #000;
  }

  form {
    background-color: rgb(0, 255, 255, 0.5);
    max-width: 750px;
    margin: auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.25);
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  fieldset {
    border: none;
    margin-bottom: 25px;
    padding: 0;
  }

  legend {
    font-size: 1.3em;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 15px;
    border-bottom: 2px solid #ffffff;
    padding-bottom: 5px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #f5f5f5;
  }

  input[type="text"],
  input[type="date"] {
    width: 100%;
    padding: 7.5px;
    margin-bottom: 15px;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 6px;
    background-color: rgb(25, 25, 25);
    color: #fff;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input[type="text"]:focus,
  input[type="date"]:focus {
    border-color: rgb(0, 0, 0);
    box-shadow: 0 0 5px rgb(0, 0, 0);
    outline: none;
  }

  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
    accent-color: #000000;
  }

  .radio-group,
  .checkbox-group {
    margin-bottom: 25px;
  }

  .radio-group label,
  .checkbox-group label {
    display: inline-block;
    margin-right: 25px;
  }

  button {
    background-color: #000000;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    border-radius: 25px;
    cursor: pointer;
    margin-right: 25px;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #b71c1c;
    transform: scale(1.5);
  }

  button[type="reset"] {
    background-color: #757575;
  }

  button[type="reset"]:hover {
    background-color: #616161;
  }
</style>
    <h1>Fill in your details to contact you.</h1>

  <form>
    <!-- personal Details -->
    <fieldset>
      <legend>Personal Details</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="surnames">Surnames:</label>
      <input type="text" id="surnames" name="surnames"><br><br>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni"><br><br>

      <label for="place">Place:</label>
      <input type="text" id="place" name="place"><br><br>

      <label for="province">Province:</label>
      <input type="text" id="province" name="province"><br><br>

      <label for="birth">Birth:</label>
      <input type="date" id="birth" name="birth"><br><br>

      <label for="direction">Direction:</label>
      <input type="text" id="direction" name="direction"><br><br>

      <label for="cp">Code Postal:</label>
      <input type="text" id="cp" name="cp"><br><br>
    </fieldset>

    <!--type of developer -->
    <fieldset>
      <legend>Type of Developer</legend>

      <label><strong>Select:</strong></label><br>
      <input type="radio" id="frontend" name="typeofdeveloper" value="frontend">
      <label for="frontend">Frontend</label><br>
      <input type="radio" id="backend" name="typeofdeveloper" value="backend">
      <label for="backend">Backend</label><br><br>

      <input type="radio" id="other" name="typeofdeveloper" value="other">
      <label for="other">Other:</label>
      <input type="text" name="typeofdeveloper"><br><br>

    </fieldset>

    <!-- attached documents -->
    <fieldset>
      <legend>Attached Documents</legend>

  <label>Upload your resume:</label>
  <input type="file" name="file"><br><br>
    </fieldset>

    <!-- buttons -->
    <button type="submit">Send</button>
    <button type="reset">Delete</button>
  </form>

</body>
</html>
